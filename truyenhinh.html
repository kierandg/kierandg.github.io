        $(document).ready(function () {
            var f = $('#countdown-full'), dt = f.data('countdown');
            f.countdown(dt, function (event) {
                var row = $(this).closest('div.countdown');

                var h = row.find('.hours');
                var m = row.find('.minutes');
                var s = row.find('.seconds');

                var hours = parseInt(event.strftime('%D')) * 24 + parseInt(event.strftime('%H'));

                h.html(hours);
                m.html(event.strftime('%M'));
                s.html(event.strftime('%S'));
            });

        });

        $(window).resize(function () {
            var div = $('.single-image');
            var img = div.find('.img-full-responsive');
            var countdown = div.find('.countdown');
            var h1 = img.height();
            var h2 = countdown.height();
            div.find('.single-image-padding').height((h2 - 30) > h1 ? (h2 - 30) : 0);
        });
