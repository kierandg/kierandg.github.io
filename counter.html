    <script>
        let canvas;
        let context;
        let proton;
        let renderer;
        let emitter, pointZone;
        let R, num;
        let pointer;
        let clock;
        let counter;

        $(document).ready(function () {
            const mm = moment.utc().tz('Asia/Ho_Chi_Minh');
            $('.date').text(mm.format('dddd, LL'));

            // Instantiate a coutdown FlipClock
            $('.time-bg').FlipClock({
                clockFace: 'TwentyFourHourClock',
                autoStart: false
            });

            // Instantiate a coutdown FlipClock
            const startDate = new Date(mm.format('YYYY-MM-DD hh:mm:ss a'));
            clock = $('.time').FlipClock(startDate, {
                clockFace: 'TwentyFourHourClock',
                autoStart: true,
                callbacks: {
                    interval: function () {
                        // Reset play class of not flipping digit
                        $('.time ul:not(:last-child)').removeClass('play');
                    }
                }
            });

            counter = $('.counter').FlipClock(999799, {
                clockFace: 'Counter',
                callbacks: {
                    interval: function () {
                        // Reset play class of not flipping digit
                        $('.counter ul:not(:last-child)').removeClass('play');
                    }
                }
            });

            setTimeout(function () {
                setInterval(function () {
                    const rand = Math.floor(Math.random() * (1 + 100 - 0)) + 0;
                    console.log(rand, counter.getTime().time);

                    counter.setTime(0 + counter.getTime().time + parseInt(rand / 10));
                }, 3000);
            });

            // Proton
            num = Math.min(parseInt(window.innerWidth / (2000 / 145)), 400);
            R = 140;
            pointer = {x: 0, y: 0, r: 0};

            initCanvas();
            createProton(num);
            //setTimeout(addMouseEvent, 200);
            addRenderer();
            tick();
        });

        function initCanvas() {
            canvas = document.getElementById("canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            context = canvas.getContext('2d');
        }

        function createProton(num) {
            proton = new Proton;

            emitter = new Proton.Emitter();
            emitter.rate = new Proton.Rate(new Proton.Span(num), new Proton.Span(.05, .2));

            emitter.addInitialize(new Proton.Mass(1));
            emitter.addInitialize(new Proton.Radius(1, 4));
            emitter.addInitialize(new Proton.Life(Infinity));

            pointZone = new Proton.Position(new Proton.RectZone(0, 0, canvas.width, canvas.height));
            emitter.addInitialize(pointZone);
            emitter.addInitialize(new Proton.Velocity(new Proton.Span(.3, .6), new Proton.Span(0, 360), 'polar'));

            emitter.addBehaviour(new Proton.Alpha(Proton.getSpan(0.2, .9)));
            emitter.addBehaviour(new Proton.Color('#ffffff'));
            emitter.addBehaviour(new Proton.CrossZone(new Proton.RectZone(0, 0, canvas.width, canvas.height), 'cross'));

            emitter.emit('once');
            emitter.damping = 0;
            proton.addEmitter(emitter);
        }

        function addRenderer() {
            renderer = new Proton.CanvasRenderer(canvas);
            renderer.onProtonUpdateAfter = function () {
                const particles = emitter.particles;

                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const pA = particles[i];
                        const pB = particles[j];
                        const dis = pA.p.distanceTo(pB.p);

                        if (dis < R) {
                            const alpha = (1 - dis / R) * .5;
                            context.strokeStyle = 'rgba(255,255,255,' + alpha + ')';
                            context.beginPath();
                            context.moveTo(pA.p.x, pA.p.y);
                            context.lineTo(pB.p.x, pB.p.y);
                            context.closePath();
                            context.stroke();
                        }
                    }
                }
            }

            proton.addRenderer(renderer);
        }

        function addMouseEvent() {
            emitter.rate = new Proton.Rate(new Proton.Span(3), .5);
            emitter.removeInitialize(pointZone);

            canvas.addEventListener('mousedown', function (e) {
                for (let i = 0; i < 3; i++)
                    emitter.particles[i].dead = true;

                setTimeout(function () {
                    emitter.p.x = getPos(e).x;
                    emitter.p.y = getPos(e).y;
                    emitter.emit('once');
                }, 60);
            });

            canvas.addEventListener('mouseup', function (e) {
                emitter.stop();
            });

            canvas.addEventListener('mousemove', function (e) {
                const p0 = emitter.particles[0];
                p0.radius = 0;
                const ease = .3;

                p0.p.x += (getPos(e).x - p0.p.x) * ease;
                p0.p.y += (getPos(e).y - p0.p.y) * ease;
            });
        }

        const _pos = {x: 0, y: 0};

        function getPos(e) {
            if (e.layerX !== undefined) {
                _pos.x = e.layerX;
                _pos.y = e.layerY;
            } else if (e.offsetX !== undefined) {
                _pos.x = e.offsetX;
                _pos.y = e.offsetY;
            }

            return _pos;
        }

        function tick() {
            requestAnimationFrame(tick);

            proton.update();
            //proton.stats.update(3);
        }
    </script>
